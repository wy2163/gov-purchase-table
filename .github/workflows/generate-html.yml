name: 自动生成政府采购HTML表格并部署
on:
  push:
    branches: [ main ]
    paths: [ '采购公告.csv', '采购意向公告.csv', 'generate_html.py' ] # 仅更新指定文件时触发
  workflow_dispatch: # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false # 关闭默认token的持久化
        
      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          
      - name: 运行脚本生成HTML
        run: python generate_html.py
      
      - name: 部署到gh-pages分支
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAT }} # 替换为自定义PAT
          publish_dir: ./ # HTML文件所在目录（根目录）
          publish_branch: gh-pages # 推送到gh-pages分支
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
