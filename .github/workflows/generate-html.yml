name: 自动生成政府采购HTML表格并部署
on:
  push:
    branches: [ main ]
    paths: [ '采购公告.csv', '采购意向公告.csv', 'generate_html.py' ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
        
      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
          
      - name: 安装依赖（清华源）
        run: |
          python -m pip install --upgrade pip -i https://pypi.tuna.tsinghua.edu.cn/simple
          pip install pandas -i https://pypi.tuna.tsinghua.edu.cn/simple
          
      - name: 检查文件是否存在
        run: |
          ls -l # 列出根目录文件
          
      - name: 运行脚本生成index.html
        run: python generate_html.py
        continue-on-error: false
      
      - name: 确认index.html生成
        run: |
          ls -l index.html # 验证文件存在
          cat index.html | head -20 # 输出前20行，确认内容
      
      - name: 部署到gh-pages分支
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAT }}
          publish_dir: ./
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Auto update index.html: ${{ github.event.head_commit.message }}'
